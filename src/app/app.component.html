<div>
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{apod.title}}</mat-card-title>
            <mat-card-subtitle>{{apod.date | date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{apod.url}}" width="100px" alt="{{apod.resource}}">
        <mat-card-content>
            <p>{{apod.explanation}}</p>
        </mat-card-content>
    </mat-card>
</div>
